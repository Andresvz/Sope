<div class="container" style="    top: 200px;
    position: relative;
    margin-bottom: 250px;
    text-align: center;">
    <div class="row">
    <div class="bd-example" data-example-id="">
{%for objeto in objetos%}
    <div class="col-md-4">
    <div class="card">
      <img class="card-img-top" src="{{objeto.avatar.url}}" style="height: 180px; width: 100%; display:block;">
      <div class="card-block" style="    border: 1px solid #777777;padding: 10px;margin-bottom: 10px;">
        <h4 class="card-title">{{objeto.titulo}}</h4>
        <p class="card-text">{{objeto.descripcion}}</p>
        <span>{{objeto.nombre_contacto}}</span>
        <br>
        <a href="#" class="" style="    color: #004279;">Mas informacion</a>
      </div>
    </div>
    </div>
{%endfor%}
